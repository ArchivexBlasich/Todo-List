<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/eed0a14383.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <h2><i class="fa-solid fa-folder-open"></i>Projects</h2>
        <div>
            <button class="add"><i class="fa-solid fa-plus"></i></button>
            <dialog id="addProject">
                <form action="">
                    <div>
                        <label for="project-add-name">Project Name:</label>
                        <input type="text" id="project-add-name" name="project-add-name" minlength="1">
                    </div>
                    <div>
                        <button type="button">Create</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </dialog>
            <button class="remove"><i class="fa-solid fa-minus"></i></button>
            <dialog id="removeProject">
                <form action="">
                    <div>
                        <label for="project-remove">Project to delate:</label>
                        <select name="project-remove" id="project-remove">

                        </select>
                    </div>
                    <div>
                        <button type="button">Delete</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <ul class="navbar-nav">
        </ul>
    </nav>
    <main>
        <button class="remove"><i class="fa-solid fa-plus"></i></button>
        <dialog id="add-todo-dialog">
            <form action="">
                <label for="add-modal-title">Title:</label>
                <input type="text" id="add-modal-title" name="add-modal-title" required>

                <label for="add-modal-priority">Priority: (1 hight - 5 low)</label>
                <select name="add-modal-priority" id="add-modal-priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="add-modal-dueDate">Due Date:
                    <input type="date" id="add-modal-dueDate" name="add-modal-dueDate" required>
                </label>

                <label for="add-modal-description">Description:</label>
                <textarea name="add-modal-description" id="add-modal-description" cols="10" rows="20"></textarea>

                <div>
                    <button type="button">Create</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </dialog>
        <section class="todos-container">
        </section>
    </main>
</body>

</html>
