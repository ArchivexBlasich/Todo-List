<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/eed0a14383.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <h2><i class="fa-solid fa-folder-open"></i>Projects</h2>
        <div>
            <button class="add"><i class="fa-solid fa-plus"></i></button>
            <dialog id="addProject">
                <form action="">
                    <div>
                        <label for="project-name">Project Name:</label>
                        <input type="text" id="project-name" minlength="1">
                    </div>
                    <div>
                        <button type="button">Create</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </dialog>
            <button class="remove"><i class="fa-solid fa-minus"></i></button>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><span>Hola</span></li>
        </ul>
    </nav>
    <main class="todos">
        
    </main>
</body>
</html>
